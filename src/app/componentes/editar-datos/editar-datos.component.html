  <div class="container-sm">  
  <h5>
    <div class="row">
        <div class="col"><h3>Sobre mi </h3> 
          <div  class="col text-danger"> <h6>Modo editar</h6> <h3></h3></div></div>
        <div class="col"> </div>
        <div class="col"> </div>
      </div>
   </h5>
   </div>
   <div class= "container-sm table-dark">
   <h5>
        <tr *ngFor="let pers of perso">
           <p>Nombre   : <strong>{{pers.nombre}}</strong></p>
           <p>Apellido : <strong>{{pers.apellido}}</strong> </p>
           <p>Teléfono :<input type="string" [(ngModel)]="pers.telefono"></p>
           <p>Mail     :<input type="string" [(ngModel)]="pers.mail"></p>
